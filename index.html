<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <img src="./assets/images/logo.svg" alt="" />
      <section class="content">
        <div class="img">
          <img src="./assets/images/illustration-mockups.svg" alt="" />
        </div>
        <div class="info">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#">Register</a>
        </div>
      </section>
      <section class="social">
        <div class="logo">
          <a href="https://fb.com/ossama.ayadi.9"><i class="fab fa-facebook-f"></i></a>
        </div>
        <div class="logo">
          <a href="https://twitter.com/ayadioo"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="logo">
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="http://github.com/ayadi1/">oussama ayadi</a>.
      </p>
    </footer>
  </body>
</html>
